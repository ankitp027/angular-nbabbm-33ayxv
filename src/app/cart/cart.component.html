<h3>Cart</h3>
<div *ngIf="ShowForm; else notShow">
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" *ngIf="!ShowOrderProcess">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>
  <button class="button" type="submit">Purchase</button>
</form>
</div>
<ng-template #notShow>
<h2>No Items added to cart.</h2>
</ng-template>
<div *ngIf="ShowOrderProcess">
  <p [textContent]="itemPurchased"></p>
  <p [textContent]="Name"></p>
  <p [textContent]="Address"></p>
</div>
